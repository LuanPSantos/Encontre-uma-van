<!doctype html>
<html lang ='pt-BR'>
    <head>
        <meta charset="UTF-8">
        <title>Encontre uma van</title>
        <link rel="icon" href="assets/imagens/logo_100.png">

        <!-- Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- MDL -->
        <link rel="stylesheet" href="assets/css/mdl/material.min.css">
        <script src="assets/css/mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-amber.min.css" /> <!-- tema -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/estilo.css">

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyBsovD4VX9JMoocQYY_pRQ5FsTx2I4B8Q0",
                authDomain: "encontre-uma-van-de0b6.firebaseapp.com",
                databaseURL: "https://encontre-uma-van-de0b6.firebaseio.com",
                storageBucket: "encontre-uma-van-de0b6.appspot.com",
            };
            firebase.initializeApp(config);
        </script>

        <!-- Javascript -->
        <script src="assets/javascript/jquery.js"></script>
        <script src="assets/javascript/automatizacao.js"></script>
    </head>
    <body>
        <!-- DIV layout -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            
            <!-- barra de menu do topo -->
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">

                    <!-- Titulo no menu -->
                    <span id="spanTituloHeader" class="mdl-layout-title"><a id="aTituloHeader" href="index.html">Encontre uma van</a></span>

                    <div class="mdl-layout-spacer"></div>

                    <!-- Conteiner para o botão de ENTRAR e CADASTRAR -->
                    <nav class="mdl-navigation">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent buttonEntrar">Entrar</button>
                        <a class="mdl-navigation__link" href="cadastro.html">Cadastrar</a>
                    </nav>
                </div>            
            </header>  

            <!-- Conteúdo da página -->              
            <main class="mdl-layout__content">
                <div class="page-content">

                    <!-- Conteiner de LOGIN -->
                    <div class="mdl-grid">
                        <div id="divLogin" class="mdl-cell mdl-cell--3-col-desktop  mdl-cell--8-offset-desktop mdl-cell--4-col-tablet mdl-cell--3-offset-tablet mdl-cell--3-col-phone">
                            <form id="formLogin" class=" mdl-shadow--6dp">
                                
                                <!-- E-MAIL -->
                                <div class="mdl-textfield mdl-js-textfield">                            
                                    <input class="mdl-textfield__input" type="email" id="emailLogin" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    <label class="mdl-textfield__label" for="emailLogin">E-mail..</label>
                                </div>

                                <!-- SENHA -->
                                <div class="mdl-textfield mdl-js-textfield">                             
                                    <input class="mdl-textfield__input" type="password" id="senhaLogin">
                                    <label class="mdl-textfield__label" for="senhaLogin">Senha...</label>
                                </div>

                                <!-- Botão de enviar -->
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="buttonLogin">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <!-- Fim conteiner de LOGIN -->

                    <!-- Títudo da página -->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet">
                            <h1 id="h1Titulo">Bem Vindo</h1>
                        </div>
                    </div>  

                    <!-- Sessão conteiner de tudo -->               
                    <section> 
                        <form id="formPerfilEmpresa" onsubmit="return false;">

                            <div class="mdl-grid">
                                <!-- Conteiner dados da empresa -->
                                <section class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-shadow--4dp mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--1-offset-tablet">   
                                    <div class="conteinerInputs">
                                        
                                        <!-- Nome -->
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">                            
                                            <input class="mdl-textfield__input" type="text" id="inputNomeEmpresa" pattern="[a-zA-Z\s]+$">
                                            <label class="mdl-textfield__label" for="inputNomeEmpresa">Nome da empresa </label>                               
                                        </div><br>

                                        <!-- E-mail -->
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="email" id="inputEmailEmpresa" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                            <label class="mdl-textfield__label" for="inputEmailEmpresa">E-mail</label>                                
                                        </div><br>

                                        <!-- Senha -->
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="Password" id="inputSenhaEmpresa">
                                            <label class="mdl-textfield__label" for="inputSenhaEmpresa">Senha</label>                                
                                        </div><br>

                                        <!-- Confirmação da senha -->
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="Password" id="inputConfirmarSenhaEmpresa">
                                            <label class="mdl-textfield__label" for="inputConfirmarSenhaEmpresa">Confirmar senha</label>                                
                                        </div><br>

                                        <!-- Facebook -->
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="inputFacebookEmpresa">
                                            <label class="mdl-textfield__label" for="inputFacebookEmpresa">Facebook</label>                                
                                        </div><br>

                                        <!-- Telefone -->
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="tel" id="inputTelefoneEmpresa" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$">
                                            <label class="mdl-textfield__label" for="inputTelefoneEmpresa">Telefone</label>                                
                                        </div><br>

                                        <!-- Celular -->
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="tel" id="inputCelularEmpresa" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$">
                                            <label class="mdl-textfield__label" for="inputCelularEmpresa">Celular</label>                                
                                        </div><br>

                                        <!-- Mensalidade -->
                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                            <input class="mdl-textfield__input" type="text" id="inputMensalidadeEmpresa" pattern="([0-9]{1,3}\.)?[0-9]{1,3},[0-9]{2}$">
                                            <label class="mdl-textfield__label" for="inputMensalidadeEmpresa">Mensalidade</label>                                
                                        </div><br>

                                        <!-- Sobre a empresa -->
                                        <div class="mdl-textfield mdl-js-textfield">
                                            <textarea class="mdl-textfield__input" id="textareaSobreEmpresa" pattern="[a-zA-Z.,\s]+$"></textarea>
                                            <label class="mdl-textfield__label" for="textareaSobreEmpresa">Sobre a empresa</label>
                                        </div><br>
                                    </div>
                                </section>
                            </div>
                        
                            <div class="mdl-grid">                                
                                <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell mdl-cell--4-col-phone mdl-cell mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-shadow--4dp background-white">
                                    
                                    <!-- Sessão dos ESTADOS-CIDADES de PARTIDA -->
                                    <section id="sectionConteinerPartida" class="sectionConteinerCadastro">
                                        
                                        <!-- Instruções -->
                                        <h5>Em quais cidades você passa para pegar passageiros?</h5>
                                        
                                        <!-- ESTADOS de PARTIDA -->
                                        <select id="selectEstadoPartida" class="selectEstadosPartida">
                                            <option>Estado</option>
                                        </select>
                                        
                                        <!-- CIDADES de PARTIDA -->
                                        <select id="selectCidadePartida" class="selectCidadesPartida">
                                            <option>Cidade</option>
                                        </select><br>

                                        <!-- Botão de adicção -->
                                        <button id="buttonAdicionarCidadePartida" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">+</button>
                                    </section>
                                </div>

                                <div class="mdl-cell mdl-cell--4-col-desktop mdl-shadow--4dp mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--1-offset-tablet  background-white">
                                    
                                    <!-- Sessão das ESCOLAS de destino -->
                                    <section  id="sectionConteinerChegada" class="sectionConteinerCadastro">
                                        
                                        <!-- Instruções -->
                                        <h5>Em quais cidades você passa para deixar passageiros?</h5>
                                        
                                        <!-- ESTADO de CHEGADA -->
                                        <select id="selectEstadoChegada" class="selectEstadosChegada">
                                            <option>Estado</option>
                                        </select> 

                                        <!-- CIDADES de CHEGADA -->                       
                                        <select id="selectEstadoChegada" class="selectCidadesChegada">
                                            <option>Cidade</option>
                                        </select><br>
                                        
                                        <!-- ESCOLA de Destino -->
                                        <div class="mdl-textfield mdl-js-textfield divConteinerTextFieldPercursos">
                                            <input class="mdl-textfield__input" type="text" id="inputEscola" pattern="[a-zA-Z\s]+$">
                                            <label class="mdl-textfield__label" for="inputEscola">Escola destino...</label>
                                        </div> 

                                        <!-- Botão de adicionar escolas -->
                                        <button class="buttonAdicionarEscolaDestino mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">+ Escola</button><br>
                                       
                                        <!-- Botão de adicionar cidades -->
                                        <button id="buttonAdicionarEstadoCidadeChegada" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">+ Cidade</button>
                                    </section>
                                </div>
                            </div>

                            <div class="mdl-grid">
                                <!-- Botão para SALVAR AS ALTERAÇÕES -->
                                <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--1-offset-tablet divConteinerBotaoSalvar mdl-shadow--4dp mdl-color--primary">
                                    <button id="buttonCadastroPercursosEmpresa" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">Salvar alterações</button> 
                                </div>
                            </div> 
                        </form>
                    </section>

                    <!-- Rodapé -->
                    <footer class="mdl-mini-footer">
                        <div class="mdl-mini-footer__left-section">
                            <div class="mdl-logo">EZ Solutions</div>
                            <ul class="mdl-mini-footer__link-list">
                            <li><a href="#">Facebook</a></li>
                            <li><a href="time.html">Team</a></li>
                            </ul>
                        </div>
                    </footer>
                </div>
            </main>                
        </div>
    </body>  
</html>
