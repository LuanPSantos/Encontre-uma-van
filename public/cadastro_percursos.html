<!doctype html>
<html lang ='pt-BR'>
    <head>
        <meta charset="UTF-8">
        <title>Encontre uma van</title>
        <link rel="icon" href="assets/imagens/logo_100.png">

        <!-- Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- MDL -->        
        <link rel="stylesheet" href="assets/css/mdl/material.min.css">
        <script src="assets/css/mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.amber-indigo.min.css" /> <!-- tema -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/estilo.css">
        
        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyBsovD4VX9JMoocQYY_pRQ5FsTx2I4B8Q0",
                authDomain: "encontre-uma-van-de0b6.firebaseapp.com",
                databaseURL: "https://encontre-uma-van-de0b6.firebaseio.com",
                storageBucket: "encontre-uma-van-de0b6.appspot.com",
            };
            firebase.initializeApp(config);
        </script>

        <!-- Javascript -->
        <script src="assets/javascript/jquery.js"></script>
        <script src="assets/javascript/preencher_selects.js"></script>
        <script src="assets/javascript/automatizacao.js"></script>
        
    </head>  
    <body>
        <!-- DIV layout -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

            <!-- Barra de menu no topo -->
            <header class="mdl-layout__header background-amarelo-escuro">
                <div class="mdl-layout__header-row">

                    <!-- Título no menu -->
                    <span id="spanTituloHeader" class="mdl-layout-title"><a id="aTituloHeader" href="index.html">Encontre uma van</a></span>

                    <div class="mdl-layout-spacer"></div>

                    <!-- Conteiner para o botão de ENTRAR e CADASTRAR -->
                    <nav class="mdl-navigation">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect background-maire buttonEntrar">Entrar</button>
                        <a class="mdl-navigation__link" href="cadastro.html">Cadastrar</a>
                    </nav>
                </div>            
            </header>

            <!-- Conteúdo da página -->
            <main class="mdl-layout__content">
                <div class="page-content">

                    <!-- Conteiner de LOGIN -->
                    <div class="mdl-grid">
                        <div id="divLogin" class="mdl-cell mdl-cell--3-col-desktop  mdl-cell--8-offset-desktop mdl-cell--3-col-phone mdl-cell--3-col-tablet mdl-cell--4-offset-tablet">
                            <form id="formLogin" class=" mdl-shadow--6dp">
                                
                                <!-- E-MAIL -->
                                <div class="mdl-textfield mdl-js-textfield">                            
                                    <input class="mdl-textfield__input" type="email" id="emailLogin">
                                    <label class="mdl-textfield__label" for="emailLogin">E-mail..</label>
                                </div>

                                <!-- SENHA -->
                                <div class="mdl-textfield mdl-js-textfield">                             
                                    <input class="mdl-textfield__input" type="password" id="senhaLogin">
                                    <label class="mdl-textfield__label" for="senhaLogin">Senha...</label>
                                </div>

                                <!-- Botão de enviar -->
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect background-maire" id="buttonLogin">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <!-- Fim conteiner de LOGIN -->

                    <!-- Título da página -->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--1-offset-tablet">
                            <h1 id="h1Titulo">Cadastre seus percursos!</h1>
                        </div>
                    </div>

                    <!-- Sessão conteiner dos cadastro -->
                    <section>                        
                        <form id="formCadastrarPercursos" onsubmit="return false;">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--4-col-desktop mdl-cell--2-offset-desktop mdl-cell mdl-cell--4-col-phone mdl-cell mdl-cell--6-col-tablet mdl-cell--1-offset-tablet mdl-shadow--4dp background-white">
                                    
                                    <!-- Sessão da esquerda para o cadastro de cidade de partida -->
                                    <section id="sectionConteinerPartida" class="sectionConteinerCadastro sectionConteinerSelects">
                                        <!-- Instruções sobre o funcionamento da sessão -->
                                        <h5>Em quais cidades você passa para pegar passageiros?</h5>
                                        
                                        <!-- CONTEINER ESTADO-CIDADE-PARTIDA -->
                                        <div class="divConteinerEstadoCidadePartida">
                                            <!-- ESTADO de PARTIDA -->
                                            <select id="selectEstadoPartida" class="selectEstadosPartida">
                                                <option>Estado</option>
                                            </select>
                                            
                                            <!-- CIDADE de PARTIDA -->
                                            <select id="selectCidadePartida" class="selectCidadesPartida">
                                                <option>Cidade</option>
                                            </select><br>
                                        </div>

                                        <!-- Botão de adição -->
                                        <button id="buttonAdicionarCidadePartida" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect background-maire">+</button>
                                    </section>
                                </div>
                                <div class="mdl-cell mdl-cell--4-col-desktop mdl-shadow--4dp mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--1-offset-tablet  background-white">
                                    <!-- Sessão da direita, para o cadastro das escolas de destino -->
                                    <section  id="sectionConteinerChegada" class="sectionConteinerCadastro sectionConteinerSelects">
                                        
                                        <!-- Instruções sobre o funcionamento da sessão -->
                                        <h5>Em quais cidades você passa para deixar passageiros?</h5>
                                        
                                        <!-- CONTEINER ESTADO-CIDADE-PARTIDA -->
                                        <div class="divConteinerEstadoCidadeEscolaChegada">
                                            <!-- ESTADO de CHEGADA -->
                                            <select id="selectEstadoChegada" class="selectEstadosChegada id_0">
                                                <option>Estado</option>
                                            </select>  

                                            <!-- CIDADE de CHEGADA -->                      
                                            <select id="selectCidadeChegada" class="selectCidadesChegada id_0">
                                                <option>Cidade</option>
                                            </select><br>
                                        </div>
                                        
                                        <!-- ESCOLA de DESTINO -->
                                        <div class="mdl-textfield mdl-js-textfield divConteinerTextFieldPercursos">
                                            <input class="mdl-textfield__input selectEscolasDestino id_0" type="text" id="inputEscola" pattern="[a-zA-Z\s]+$">
                                            <label class="mdl-textfield__label" for="inputEscola">Escola destino...</label>
                                        </div>

                                        <!-- Botão de adição de escolas -->
                                        <button class="buttonAdicionarEscolaDestino mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect background-maire">+ Escola</button><br>
                                        
                                        <!-- Botão de adição de cidades de destino -->
                                        <button id="buttonAdicionarEstadoCidadeChegada" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect background-maire">+ Cidade</button>
                                    </section>
                                </div>
                            </div>
                            
                            <div class="mdl-grid">
                                <!-- Botão de confirmação -->
                                <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell mdl-cell--4-col-phone mdl-cell--6-col-tablet mdl-cell--1-offset-tablet divConteinerBotaoSalvar mdl-shadow--4dp background-maire">
                                    <button id="buttonCadastroPercursosEmpresa" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect background-white">Pronto</button> 
                                </div>
                            </div> 
                        </form>
                    </section>
                    <!-- Fim da sessão de cadastro -->

                    <!-- Rodapé -->
                    <footer class="mdl-mini-footer">
                        <div class="mdl-mini-footer__left-section">
                            <div class="mdl-logo">EZ Solutions</div>
                            <ul class="mdl-mini-footer__link-list">
                            <li><a href="#">Facebook</a></li>
                            <li><a href="time.html">Team</a></li>
                            </ul>
                        </div>
                    </footer>
                </div>
            </main>            
        </div>
    </body>  

    <!-- Script principal -->
    <script src="assets/javascript/principal.js"></script>    
</html>
