    <body>
        <header>
            <h4>Encontre uma van</h4>
            <nav>
                <button>Entrar</button>
                <a href="cadastro.html">Cadastrar</a>
            </nav>
            <div id="divLogin">
                <form id="formLogin">
                    <label>E-mail:</label>
                    <input type="email" id="emailLogin">
                    
                    <label>Senha:</label>
                    <input type="password" id="senhaLogin">

                    <button id="buttonLogin">Entrar</button>
                </form>
            </div>
        </header>
        <main>
            <h1>Cadastre seus percursos!</h1>
            <section>
                
                <form id="formCadastrarPercursos" onsubmit="return false;">
                    <section id="sectionConteinerChegada">
                        <h5>Em quais cidades você passa para pegar passageiros?</h5>
                        <select class="selectEstadosPartida">
                            <option>Estado</option>
                        </select>
                        
                        <select class="selectCidadesPartida">
                            <option>Cidade</option>
                        </select>
                        <button id="buttonAdicionarCidadePartida">+</button>
                    </section>
                    
                    <section id="sectionConteinerPartida">
                        <h5>Em quais cidades você passa para deixar passageiros?</h5>
                        <select class="selectEstadosChegada">
                            <option>Estado</option>
                        </select>                        
                        <select class="selectCidadesChegada">
                            <option>Cidade</option>
                        </select>
                        <select class="selectEscolasDestino">
                            <option>Escola</option>
                        </select>
                        <button class="buttonAdicionarEscolaDestino">+</button>
                        <button id="buttonAdicionarEstadoCidadeChegada">+ Cidade</button>
                    </section>
                    <div>
                        <button id="buttonCadastroPercursosEmpresa">Pronto</button> 
                    </div> 
                </form>
            </section>
        </main>
        <footer>
            <section>
