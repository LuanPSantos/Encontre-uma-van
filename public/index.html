<!doctype html>
<html lang ='pt-BR'>
    <head>
        <meta charset="UTF-8">
        <title>Encontre uma van</title>
        <link rel="icon" href="assets/imagens/logo_100.png">

        <!-- Mobile -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- MDL -->
        <link rel="stylesheet" href="assets/css/mdl/material.min.css">
        <script src="assets/css/mdl/material.min.js"></script>
        <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-indigo.min.css" /> <!-- tema -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        
        <!-- CSS -->
        <link rel="stylesheet" href="assets/css/estilo.css">

        <!-- Firebase -->
        <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyBsovD4VX9JMoocQYY_pRQ5FsTx2I4B8Q0",
                authDomain: "encontre-uma-van-de0b6.firebaseapp.com",
                databaseURL: "https://encontre-uma-van-de0b6.firebaseio.com",
                storageBucket: "encontre-uma-van-de0b6.appspot.com",
            };
            firebase.initializeApp(config);
        </script>

        <!-- Javascript -->
        <script src="assets/javascript/jquery.js"></script>
        <script src="assets/javascript/automatizacao.js"></script>
        <script src="assets/javascript/preencher_selects.js"></script>
    </head>  
    <body>
        <!-- DIV layout -->
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            
            <!-- barra de menu do topo -->
            <header class="mdl-layout__header">
                <div class="mdl-layout__header-row">

                    <!-- Título no menu -->
                    <span id="spanTituloHeader" class="mdl-layout-title"><a id="aTituloHeader" href="index.html">Encontre uma van</a></span>

                    <div class="mdl-layout-spacer"></div>

                    <!-- Conteiner para o botão de ENTRAR e CADASTRAR -->
                    <nav class="mdl-navigation">
                        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent buttonEntrar">Entrar</button>
                        <a class="mdl-navigation__link" href="cadastro.html">Cadastrar</a>
                    </nav>
                </div>            
            </header>
            
            <!-- Conteúdo da página -->
            <main  class="mdl-layout__content">
                <div class="page-content">

                    <!-- Conteiner de LOGIN -->
                    <div class="mdl-grid">
                        <div id="divLogin" class="mdl-cell mdl-cell--3-col-desktop  mdl-cell--8-offset-desktop mdl-cell--4-col-tablet mdl-cell--3-offset-tablet mdl-cell--3-col-phone">
                            <form id="formLogin" class=" mdl-shadow--6dp">
                                
                                <!-- E-MAIL -->
                                <div class="mdl-textfield mdl-js-textfield">                            
                                    <input class="mdl-textfield__input" type="email" id="emailLogin" autocomplete="off" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    <label class="mdl-textfield__label" for="emailLogin">E-mail..</label>
                                </div>

                                <!-- SENHA -->
                                <div class="mdl-textfield mdl-js-textfield">                             
                                    <input class="mdl-textfield__input" type="password" id="senhaLogin" autocomplete="off">
                                    <label class="mdl-textfield__label" for="senhaLogin">Senha...</label>
                                </div>

                                <!-- Botão de enviar -->
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="buttonLogin">Entrar</button>
                            </form>
                        </div>
                    </div>
                    <!-- Fim conteiner de LOGIN -->
                    
                    <!-- Título e subtítulo da página -->
                    <div class="mdl-grid">                        
                        <div class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--8-col-tablet">
                            <h1 id="h1Titulo">Encontre Uma Van</h1>
                            <h5 id="h5Subtitulo">De onde você quer sair, para onde você quer chegar.</h5>
                        </div>
                    </div>

                    <!-- conteiner dos inputs de busca -->
                    <div class="mdl-grid">
                        <section class="mdl-cell mdl-cell--4-col-desktop mdl-cell--4-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet">
                            <form id="formBusca" class="mdl-shadow--4dp">                              
                                
                                <!-- CONTEINER SELECTS -->
                                <section class="sectionConteinerSelects">
                                    <!-- Conteiner Estado-Cidade -->
                                    <div class="mdl-select-conteiner--estados-cidades">
                                        <!-- Estados PARTIDA -->
                                        <select id="selectEstadoPartida" class="mdl-select--personalizado selectEstadosPartida">
                                            <option>Estado</option>
                                        </select>                               

                                        <!-- Cidades PARTIDA -->                                
                                        <select id="selectCidadePartida" class="mdl-select--personalizado selectCidadesPartida">
                                            <option>Cidade de partida</option>
                                        </select>
                                    </div>   
                                </section>
                                <!-- Escola DESEJADA -->
                                <div id="divConteinerTextField" class="mdl-textfield mdl-js-textfield">
                                    <input class="mdl-textfield__input" type="text" id="inputEscola" pattern="[a-zA-Z\s]+$">
                                    <label class="mdl-textfield__label" for="inputEscola">Escola desejada...</label>
                                </div>
                                
                                <!-- CONTEINER SELECTS -->
                                <section class="sectionConteinerSelects">
                                    <div class="mdl-select-conteiner--estados-cidades">
                                        <!-- Estados CHEGADA -->
                                        <select id="selectEstadoChegada" class="mdl-select--personalizado selectEstadosChegada">
                                            <option>Estado</option>
                                        </select>

                                        <!-- Cidades CHEGADA -->
                                        <select id="selectCidadeChegada" class="mdl-select--personalizado selectCidadesChegada">
                                            <option>Cidade de chegada</option>
                                        </select>
                                    </div>
                                </section>
                                <!-- Botao BUSCAR -->
                                <div class="divConteinerBotaoBuscar">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="buttonBuscar">Buscar</button>
                                </div>
                            </form>
                        </section>
                    </div>
                    <!-- Fim conteiner dos inputs de busca -->

                    <!-- Propaganda -->
                    <div class="mdl-grid">
                        <div class="mdl-cell mdl-cell--6-col-desktop mdl-cell--3-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet" id="divPropaganda">
                            <img src="assets/imagens/coca-cola.png" id="imgPropaganda">
                        </div>
                    </div>

                    <!-- Conteiner dos resultados -->
                    <div class="mdl-grid">
                        <section id="sectionResultado" class="mdl-cell mdl-cell--8-col-desktop mdl-cell--2-offset-desktop mdl-cell--6-col-tablet mdl-cell--1-offset-tablet">

                            <!-- Barra com texto 'Resultados' -->
                            <h3 id="h3Resultados" class="mdl-shadow--4dp mdl-color--primary">Resultados</h3> 

                            <!-- Conteiner dos dados escondidos da empresa -->
                            <div id="divConteinerResultados">

                            </div>
                        </section>
                    </div>
                    <!-- Fim conteiner resultados -->

                    <!-- Rodapé -->
                    <footer class="mdl-mini-footer">
                        <div class="mdl-mini-footer__left-section">
                            <!-- Desenvolvedora -->
                            <div class="mdl-logo">EZ Solutions</div>
                            <ul class="mdl-mini-footer__link-list">

                                <!-- Facebook da desenvolvedora -->
                            <li><a href="#">Facebook</a></li>

                            <!-- Link para a página 'nosso time' -->
                            <li><a href="time.html">Team</a></li>
                            </ul>
                        </div>
                    </footer>
                    <!-- Rodapé -->
                </div>
            </main>            
        </div>
    </body> 
    <!-- Script principal -->
    <script src="assets/javascript/principal.js"></script> 
</html>
