<!doctype html>
<html lang ='pt-BR'>
    <head>
        <meta charset="UTF-8">
        <title>Encontre uma van</title>
        <link rel="icon" href="assets/imagens/logo_100.png">
    </head>  
    <body>
        <header>
            <h4>Encontre uma van</h4>
            <nav>
                <button>Entrar</button>
                <a href="cadastro.html">Cadastrar</a>
            </nav>
            <div id="divLogin">
                <form id="formLogin">
                    <label>E-mail:</label>
                    <input type="email" id="emailLogin">
                    
                    <label>Senha:</label>
                    <input type="password" id="senhaLogin">

                    <button id="buttonLogin">Entrar</button>
                </form>
            </div>
        </header>
        <main>
            <h1>Cadastre-se</h1>
            <section> 
                <form id="formCadastrar">
                    <label>Nome da empresa </label>
                    <input type="text" id="inputNomeEmpresa">
                    
                    <label>E-mail</label>
                    <input type="email" id="inputEmailEmpresa">
                    
                    <label>Senha</label>
                    <input type="Password" id="inputSenhaEmpresa">
                    
                    <label>Confirmar senha</label>
                    <input type="Password" id="inputConfirmarSenhaEmpresa">
                    
                    <label>Facebook</label>
                    <input type="text" id="inputFacebookEmpresa">
                    
                    <label>Telefone</label>
                    <input type="tel" id="inputTelefoneEmpresa">
                    
                    <label>Celular</label>
                    <input type="tel" id="inputCelularEmpresa">
                    
                    <label>Mensalidade</label>
                    <input type="text" id="inputMensalidadeEmpresa">
                    
                    <label>Sobre a empresa</label>
                    <textarea> </textarea>
                    
                    <div>
                        <button id="buttonCadastroEmpresa">Pronto</button> 
                    </div>                
                </form>
            </section>
        </main>
        <footer>
            <section>
                <i></i>
                <i></i>
                <p>Desenvolvido por EZ Solutions</p>
            </section>
        </footer>
    </body>  
</html>
